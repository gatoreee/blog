{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2>{{ user.name }}'s profile</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>change password</h4>
            <form class="form" method="post">
                <div class="form-group row">
                    <label class="col-md-2">Current:</label>
                    <div class="col-md-10">
                        <input type="password" name="password" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">New:</label>
                    <div class="col-md-10">
                        <input type="password" name="newpassword" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">Verify:</label>
                    <div class="col-md-10">
                        <input type="password" name="verify" value="">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>           
            </form>
        </div>
        <div class="col-md-6">
            <h4>add profile pic</h4>
            <form class="profile-pic-form" enctype="multipart/form-data" data-username="{{ user.name }}" method="post">
                <div><input type="file" name="file"/></div>
                <div><input type="submit" value="Upload"></div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br><br>
            <h2>{{ user.name }}'s posts</h2>
        </div>
    </div>
    {% for p in posts %}
        {{ p.render(user) | safe }}
    {% endfor %}
{% endblock %}
