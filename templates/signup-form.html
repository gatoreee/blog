{% extends "base.html" %}

{% block content %}
  <!-- verifies username and pswd are proper -->
  <h3>Signup</h3>
  <form method="post">
    <table>
      <tr>
        <td class="label">
          Username
        </td>
        <td>
          <input type="text" name="username" value="{{ username }}">
        </td>
        <td class="error">
          {{error_username}}
        </td>
      </tr>

      <tr>
         <td class="label">
          Password
        </td>
        <td>
          <input type="password" name="password" value="">
        </td>
        <td class="error">
          {{error_password}}
        </td>
      </tr>

      <tr>
        <td class="label">
          Verify Password
        </td>
        <td>
          <input type="password" name="verify" value="">
        </td>
        <td class="error">
          {{error_verify}}
        </td>
      </tr>

      <tr>
        <td class="label">
          Email (optional)
        </td>
        <td>
          <input type="text" name="email" value="{{ email }}">
        </td>
        <td class="error">
          {{error_email}}
        </td>
      </tr>

      <tr>
        <td class="label">
        Avatar
        </td>
        <td>
        <input type="file">
        </td>
      </tr>
    </table>

    <input type="submit">
  </form>

 {% endblock %}
